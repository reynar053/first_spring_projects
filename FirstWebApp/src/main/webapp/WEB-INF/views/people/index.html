<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All persons</title>
</head>
<body>

<h1 th:text="${headerMessage}"></h1>
<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName()}"></a>
</div>
<br/>
<hr/>
<a th:href="@{/people/new}">Create new person</a>

</div>
</body>
</html>
